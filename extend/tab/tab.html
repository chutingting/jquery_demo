<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab{width:800px;margin:0 auto;}

        .tab_nav{width: 100%;}
        .tab_nav li{
            padding:6px 40px;
            float: left;
            text-align: center;
            list-style: none;
           border:1px solid #ccc;
        }
        .current{background: pink}
        .currentTwo{background: red}
        .tab_content div{display: none;}
    </style>
</head>
<body>
<div class="tab">
    　　<ul class="tab_nav">
    　　　　<li>html</li>
    　　　　<li>css</li>
    　　　　<li>js</li>
    　　</ul>

    　　<div class="tab_content">
    　　　　<div style="display:block;">html</div>
    　　　　<div>css</div>
    　　　　<div>js</div>
    　　</div>
</div>
<script src="../../jquery.min.js"></script>
<script src="tab.js"></script>
<script>
    $(function(){
        //$('.tab').tab();
        $('.tab').tab({
            className : "currentTwo"
        });
    });
</script>
</body>
</html>
